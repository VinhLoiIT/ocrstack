name: Seq2SeqModule
args:
  backbone:
    name: resnet18
    args:
      pretrained: false
      num_layers: 3
  encoder:
    name: TransformerEncoder
    args:
      d_model: 256
      nhead: 2
  decoder:
    name: TransformerDecoder
    args:
      d_model: 256
      nhead: 2
  src_embedding:
    name: Sequential
    args:
  tgt_embedding:
    name: Sequential
    args:
      - name: Embedding
        args:
          vocab_size: 100
          embed_dim: 256
          pad_idx: 0
  classifier:
    name: LinearClassifier
    args:
      embed_dim: 256
      vocab_size: 100
  pad_idx: 0
